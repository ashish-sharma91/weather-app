<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="weather-container">
        <div class="weather-container--header">
            <div class="branding">
                STIHL
            </div>
            <div>
                Wetter
                <span class="day-date"></span>
                <span class="time"></span>
            </div>
        </div>
        <div class="weather-container--body">
            <div class="content">
                <div class="temp main-temp">-&deg;C</div>
                <div class="temp temp-min-max">
                    --
                </div>
                <div class="city">
                    --
                </div>

                <div class="next-three-days">
                    <div class="next-day1">
                        <div>-</div>
                        <div class="temp">-&deg;C</div>
                        <div class="temp">-&deg;C</div>
                    </div>
                    <div class="next-day2">
                        <div>-</div>
                        <div class="temp">-&deg;C</div>
                        <div class="temp">-&deg;C</div>
                    </div>
                    <div class="next-day3">
                        <div>-</div>
                        <div class="temp">-&deg;C</div>
                        <div class="temp">-&deg;C</div>
                    </div>
                </div>
            </div>
            <img src="./resources/Wetter_Wolken.png" width="100%" alt="">
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
